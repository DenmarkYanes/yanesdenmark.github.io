<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body{
      background-color: aquamarine;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      background-color: aqua;
      font-family: Arial, Helvetica, sans-serif;
      letter-spacing: 20px;
    }
    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px 0;
    }
    .product-card {
      flex: 0 0 auto;
      width: 300px;
      margin: 10px;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .product-info {
      text-align: center;
      white-space: normal;
    }
    .product-info label {
      display: block;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Denmark Bike Store</h1>
  <div class="container">
    <div class="horizontal-scroll">
      <div class="product-card card">
        <div class="image-container card-body">
          <img src="b1.jpg" class="img-thumbnail">
          <div class="product-info">
            <label id="product1">SPACE HORSE GRX</label><br>
            <label for="product1" id="price1">117767.58</label><br>
            <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity"><br>
          </div>
        </div>
      </div>
      <div class="product-card card">
        <div class="image-container card-body">
          <img src="b2.jpg" class="img-thumbnail">
          <div class="product-info">
            <label id="product2">SUPER PROFESSIONAL SINGLE SPEED</label><br>
            <label for="product2" id="price2">87871.38</label><br>
            <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity"><br>
          </div>
        </div>
      </div>
      <div class="product-card card">
        <div class="image-container card-body">
          <img src="b3.jpg" class="img-thumbnail">
          <div class="product-info">
            <label id="product3">SUPER PROFESSIONAL SINGLE SPEED DROP BAR</label><br>
            <label for="product3" id="price3">123043.38</label><br>
            <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity"><br>
          </div>
        </div>
      </div>
      <div class="product-card card">
        <div class="image-container card-body">
          <img src="b4.jpg" class="img-thumbnail">
          <div class="product-info">
            <label id="product4">BIG BLOCK</label><br>
            <label for="product4" id="price4">58561.38</label><br>
            <input type="number" class="form-control" id="qty4" placeholder="Enter Quantity"><br>
          </div>
        </div>
      </div>
      <div class="product-card card">
        <div class="image-container card-body">
          <img src="b5.jpg" class="img-thumbnail">
          <div class="product-info">
            <label id="product5">SUPER PROFESSIONAL APEX 1</label><br>
            <label for="product5" id="price5">99595.38</label><br>
            <input type="number" class="form-control" id="qty5" placeholder="Enter Quantity"><br>
          </div>
        </div>
      </div>
      <div class="product-card card">
        <div class="image-container card-body">
          <img src="b6.jpg" class="img-thumbnail">
          <div class="product-info">
            <label id="product6">GORILLA MONSOON GRX</label><br>
            <label for="product6" id="price6">164077.38</label><br>
            <input type="number" class="form-control" id="qty6" placeholder="Enter Quantity"><br>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-4">
      <div class="card-body">
        <label for="carts">Order</label><br>
        <textarea class="form-control" rows="10" id="carts" readonly></textarea>
        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total">
        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
        <input type="text" class="form-control border-0" id="change" readonly placeholder="Change">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
